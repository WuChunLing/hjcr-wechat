<!DOCTYPE html>
<html lang="en" ng-app="hjcr">
<head>
    <meta charset="UTF-8">
    <title>皇嘉财润管理系统</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/beyond.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/demo.min.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/typicons.min.css" rel="stylesheet" />
    <link href="assets/css/animate.min.css" rel="stylesheet" />
    <link  href="assets/css/app.css" rel="stylesheet"/>

    <script src=" assets/js/skins.min.js"></script>

</head>
<body ng-controller="hjcrCtrl">
    <!-- Loading Container -->
    <div class="loading-container">
        <div class="loading-progress">
            <div class="rotator">
                <div class="rotator">
                    <div class="rotator colored">
                        <div class="rotator">
                            <div class="rotator colored">
                                <div class="rotator colored"></div>
                                <div class="rotator"></div>
                            </div>
                            <div class="rotator colored"></div>
                        </div>
                        <div class="rotator"></div>
                    </div>
                    <div class="rotator"></div>
                </div>
                <div class="rotator"></div>
            </div>
            <div class="rotator"></div>
        </div>
    </div>
    <!--  /Loading Container -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="navbar-container">
                <div class="navbar-header pull-left">
                    <a href="#" class="navbar-brand">
                        <small>
                            <img src=" imgs/logo.jpeg" alt="">
                        </small>
                    </a>
                </div>
                <div class="sidebar-collapse" id="sidebar-collapse">
                    <i class="collapse-icon fa fa-bars"></i>
                </div>
                <a href="/login" style="float: right;line-height: 45px;margin-right: 12px;">退出登录</a>
            </div>
        </div>
    </div>

    <div class="main-container container-fluid">
        <div class="page-container">

            <div class="page-sidebar" id="sidebar">
                <div class="sidebar-header-wrapper">
                    <ul class="nav sidebar-menu">
                        <li><a href=""><i class="menu-icon"><span class="menu-text"></span></i></a></li>
                        <li>
													<a href="#" class="menu-dropdown">
														<i class="glyphicon glyphicon-qrcode">&nbsp;</i>
														<span class="menu-text">模板管理</span>
														<i class="menu-expand"></i>
													</a>
                            <ul class="submenu">
                                <li><a ui-sref="checkQrcode"><span class="menu-text">查看模板</span></a></li>
																<li><a ui-sref="createQrcode"><span class="menu-text">生成永久二维码</span></a></li>
                            </ul>
                        </li>

												<li><a href="#" class="menu-dropdown"><i class="glyphicon glyphicon-user">&nbsp;</i><span class="menu-text">权限管理</span><i class="menu-expand"></i></a>
                            <ul class="submenu">
                                <li class="liActive"><a ui-sref="roleManage"><span class="menu-text">角色管理</span></a></li>
                                <li class="liActive" ><a ui-sref="userManage"><span class="menu-text">用户管理</span></a></li>
                            </ul>
                        </li>

												<li><a ui-sref="billManage"><i class="glyphicon glyphicon-list-alt">&nbsp;</i><span class="menu-text">账单管理</span></a></li>
                        <li><a ui-sref="profitManage"><i class="glyphicon glyphicon-euro">&nbsp;</i><span class="menu-text">分润管理</span></a></li>

												<li><a ui-sref="dataStatistic"><i class="glyphicon glyphicon-link">&nbsp;</i><span class="menu-text">数据统计</span></a></li>

												<li><a href="#" class="menu-dropdown"><i class="glyphicon glyphicon-wrench">&nbsp;</i><span class="menu-text">系统管理</span><i class="menu-expand"></i></a>
                            <ul class="submenu">
                                <li><a ui-sref="dataBackup"><span class="menu-text">数据自动备份</span></a></li>
																<li><a ui-sref="systemLog"><span class="menu-text">系统日志</span></a></li>
                            </ul>
                        </li>

                        <li><a ui-sref="updatePwd"><i class="menu-icon fa fa-lock" style="font-size: 17px;text-align: left;"></i><span class="menu-text">修改密码</span></a></li>

                        <li><a ui-sref="welcome"><i class="menu-icon fa fa-smile-o" style="font-size: 17px;text-align: left;"></i><span class="menu-text">欢迎页面</span></a></li>
                    </ul>
                </div>
            </div>


            <div class="page-content">
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>{{tableTitle}}</h1>
                    </div>
                    <div class="header-buttons">
                        <a href="#" class="sidebar-toggler">
                            <i class="ficon icon-resize-horizontal">&#xe84a;</i>
                        </a>
                    </div>
                </div>

                <div class="page-body">
                    <div ui-view></div>
                </div>
            </div>

        </div>
    </div>

    <!--Basic Scripts-->
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!--Beyond Scripts-->
    <script src="assets/js/beyond.min.js"></script>


    <!--Page Related Scripts-->
    <script src="assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="assets/js/datatable/ZeroClipboard.js"></script>
    <script src="assets/js/datatable/dataTables.tableTools.min.js"></script>
    <script src="assets/js/datatable/dataTables.bootstrap.min.js"></script>

    <script src="assets/js/toastr/toastr.js"></script>
    <script src="framework/angular-1.3.0.14/angular.min.js"></script>
    <script src="framework/angular-1.3.0.14/angular-ui-router.min.js"></script>
    <script src="js/unit.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script src="js/directives.js"></script>

</body>

</html>
