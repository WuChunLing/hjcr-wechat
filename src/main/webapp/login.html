<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>皇嘉财润分销系统后台登录</title>
    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" />
    <link href="assets/css/animate.min.css" rel="stylesheet" />
</head>
<body>
  <form method="post" action="/loginURL">
    <div class="login-container animated fadeInDown" style="height:300px;">
        <div class="loginbox bg-white" >
            <div class="loginbox-title" style="margin-top:15px">皇嘉财润分销系统后台</div>
            <div class="loginbox-social">
                <div class="social-title ">登录</div>
            </div>
            <div class="loginbox-textbox">
                <input type="text" required name="username" class="form-control" placeholder="账号" />
            </div>
            <div class="loginbox-textbox">
                <input type="password" required name="password" class="form-control" placeholder="密码" />
            </div>
            <div class="loginbox-submit">
                <input type="submit" class="btn btn-primary btn-block" value="登录">
            </div>
        </div>
    </div>
  </form>
</body>
</html>
